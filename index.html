<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Jasmine Testing</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display" id="display">0</div>

            <div class="buttons">
                <!-- Fila 1 -->
                <button class="btn btn-function" onclick="handleClear()">C</button>
                <button class="btn btn-function" onclick="handleBackspace()">⌫</button>
                <button class="btn btn-function" onclick="handlePercentage()">%</button>
                <button class="btn btn-operator" onclick="handleOperation('/')" data-operation="/">÷</button>

                <!-- Fila 2 -->
                <button class="btn" onclick="handleNumber('7')">7</button>
                <button class="btn" onclick="handleNumber('8')">8</button>
                <button class="btn" onclick="handleNumber('9')">9</button>
                <button class="btn btn-operator" onclick="handleOperation('*')" data-operation="*">×</button>

                <!-- Fila 3 -->
                <button class="btn" onclick="handleNumber('4')">4</button>
                <button class="btn" onclick="handleNumber('5')">5</button>
                <button class="btn" onclick="handleNumber('6')">6</button>
                <button class="btn btn-operator" onclick="handleOperation('-')" data-operation="-">−</button>

                <!-- Fila 4 -->
                <button class="btn" onclick="handleNumber('1')">1</button>
                <button class="btn" onclick="handleNumber('2')">2</button>
                <button class="btn" onclick="handleNumber('3')">3</button>
                <button class="btn btn-operator" onclick="handleOperation('+')" data-operation="+">+</button>

                <!-- Fila 5 -->
                <button class="btn btn-zero" onclick="handleNumber('0')">0</button>
                <button class="btn" onclick="handleDecimal()">.</button>
                <button class="btn btn-equals" onclick="handleEquals()">=</button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
    <script src="ui.js"></script>
</body>

</html>
